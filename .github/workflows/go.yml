name: Build And Release On Tag

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:

  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -o build/ -v ./...
      
    - name: Copy Config
      run: cp ./config.json ./build/
    - name: Copy Query
      run: mkdir ./build/query; cp -r ./query/* ./build/query/
    - name: Zip build
      run: tar -a -c -f store.win.zip -C ./build *
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H:%M:%S')"
    - name: release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: false
        prerelease: false
        release_name: ${{ steps.date.outputs.date }}
        tag_name: ${{ github.ref }}
        body_path: CHANGELOG.md
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: upload linux artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./store.win.zip
        asset_name: store.win.zip
        asset_content_type: application/gzip
    - name: Azure Pipelines Action
      uses: Azure/pipelines@v1.2
      with:
        azure-devops-project-url: https://dev.mykanoon.ir/KanoonCollection/Kanoon%20Online
        azure-pipeline-name: Ticketing Release
        azure-devops-token: ${{ secrets.AZURE_DEVOPS_TOKEN }}
